<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Político Educacional</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Chat Político Educacional</h1>
      <p>Explicações neutras para estudantes</p>
    </header>

    <main id="chat"></main>

    <form id="form" class="input-area" onsubmit="return false">
      <input id="input" placeholder="Escreva sua dúvida sobre política..." autocomplete="off" />
      <button id="send">Enviar</button>
    </form>

    <footer>
      <small>Feito para estudos — linguagem neutra e educativa.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
